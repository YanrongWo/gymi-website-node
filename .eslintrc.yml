extends: "airbnb"
env:
  mocha: true
  browser: true
  node: true
parser: "babel-eslint"
parserOptions:
  ecmaVersion: 6
plugins:
  - "react"
rules:
  import/no-extraneous-dependencies:
    - "error"
    - devDependencies: true
  react/no-unused-prop-types:
    - 2
    - skipShapeProps: true
  import/prefer-default-export: 0
  no-nested-ternary: 0
